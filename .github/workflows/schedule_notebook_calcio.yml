name: Execute Soccer Notebook

on:
  schedule:
    - cron: '0 0/4 * * *'  # Esegui ogni 4 ore
  workflow_dispatch:

jobs:
  execute-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        pip install nbconvert
        pip install jupyter
        pip install ipykernel
        pip install gdown
        pip install requests pandas openpyxl
        pip install selenium
        pip install reportlab
        pip install beautifulsoup4
        pip install python-telegram-bot nest_asyncio
        pip install matplotlib scipy
        pip install gspread
        pip install pillow  # Per importare PIL
        pip install gspread_dataframe  # Per gestire Google Sheets

    - name: Execute Notebook
      run: |
        jupyter nbconvert --to notebook --execute Esecuzione_soccer.ipynb --output executed_notebook.ipynb