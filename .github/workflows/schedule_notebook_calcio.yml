name: Execute Calcio

on:
  schedule:
    - cron: '0 0/4 * * *'  # Esecuzione Calcio
  workflow_dispatch:

jobs:
  execute-notebook:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install Jupyter and dependencies
      run: |
        pip install nbconvert
        pip install jupyter
        pip install ipykernel

    - name: Execute Notebook
      run: |
        jupyter nbconvert --to notebook --execute Esecuzione_soccer.ipynb --output Esecuzione_soccer.ipynb
